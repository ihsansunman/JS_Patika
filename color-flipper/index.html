<!DOCTYPE html>
<html>
  <head>
    <title>Color Flipper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./color.js"></script>
  </head>
  <body>
  <div class="card mt-3" style="width: 250px; margin:auto;">
      <h2 class="d-flex justify-content-center mb-3">Color Flipper</h2>
      <span class="d-flex justify-content-center">Current Color: <p id="currentColor">#FFFFFF</p></span>
      
      <div class="d-flex justify-content-center">
        <button id="changeColorButton" class="btn btn-outline-primary mb-3" onclick="changeColor()">
          <span class="spinner-grow spinner-grow-sm"></span>
          Please Click Me
        </button>
      </div>
    </div>
    </div>
  </body>
</html>
